    <title>Weather Dashboard</title>

    <header class="text-center m-2 border-4 p-8">
        <!-- dashboard header -->
        <h1 class="text-4xl">Tyler's Thrilling Temperature Teller</h1>
    </header>
    <!-- City search feature -->
    <div class="flex justify-evenly text-center">
        <div class="m-2 w-1/3 mx-auto">
            <h2 class="text-lg font-bold p-2">Enter City:</h2>
            <form id="cityForm">
                <input class="border-4 p-1" type="text" placeholder="Chicago" id="cityInput" />
                <button id="searchBtn" class="border-4 p-1">Search</button>
            </form>
            <p></p>
        </div>
        <!-- Last 10 searches -->
        <ul class="list-style:none" id="pastSearches"></ul>

        <!-- Current city -->
        <div class="w-2/3">
            <div id="cityDiv" class="flex flex-col grid justify-items-center m-2 text-center border-4 p-3">
                <h2 id="city-Name" class="text-3xl font-bold"></h2>
                <h4 id="city-Date" class="text-lg"></h4>
                <img id="city-Weather" class="" alt=""></img>
                <div class="grid gap-4 grid-cols-3 grid-rows-1 m-2">
                    <h3 id="city-Temp" class="text-xl"></h3>
                    <h3 id="city-Wind" class="text-xl"></h3>
                    <h3 id="city-Humidity" class="text-xl"></h3>
                </div>
            </div>
