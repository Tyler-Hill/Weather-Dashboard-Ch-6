<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center m-2 border-4 p-8">
        <!-- dashboard header -->
        <h1 class="text-4xl">Tyler's Thrilling Temperature Teller</h1>
    </header>
    <!-- City search feature -->
    <div class="flex justify-evenly text-center">
        <div class="m-2 w-1/3 mx-auto">
            <h2 class="text-lg font-bold p-2">Enter City:</h2>
            <form id="cityForm">
                <input class="border-4 p-1" type="text" placeholder="Chicago..." id="cityInput" />
                <button id="searchBtn" class="border-4 p-1">Search</button>
            </form>
            <div>
                <h4 class="text-lg pt-4 underline underline-offset-8">Past Searches:</h4>
                <!-- Last 10 searches -->
                <ul id="searchHistory" class="list-style:none font-bold text-base text-start"></ul>
            </div>
        </div>


        <!-- Current city -->
        <div class="w-2/3">
            <div id="cityDiv" class="flex flex-col grid justify-items-center m-2 text-center border-4 p-3">
                <h2 id="city-Name" class="text-3xl font-bold"></h2>
                <h4 id="city-Date" class="text-lg"></h4>
                <img id="city-Weather" class="" alt=""></img>
                <div class="grid gap-4 grid-cols-3 grid-rows-1 m-2">
                    <h3 id="city-Temp" class="text-xl"></h3>
                    <h3 id="city-Wind" class="text-xl"></h3>
                    <h3 id="city-Humidity" class="text-xl"></h3>
                </div>
            </div>
            <!-- 5 day forecast cards -->
            <!-- weather conditions, temperature, humidity, wind speed -->

            <div id="city-Cards" class="flex flex-wrap m-2 gap-4 text-center p-2">

            </div>
        </div>
    </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
